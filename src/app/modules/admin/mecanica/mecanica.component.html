<div class="w-full p-4">
    <div class="text-4xl font-semibold tracking-tight leading-8">Capacidad de servicio mecanico</div>
    <!--<div class="font-medium tracking-tight text-secondary">Monitor metrics, check reports and review performance</div>-->
    
    <div class="w-full mt-6 grid grid-cols-1 sm:grid-cols-2 gap-2">
        <div class="w-full">
            <div class="bg-card shadow rounded-lg p-4 w-full">

                <div>
                    <div class="w-full mb-1">
                        <div class="text-2xl font-semibold tracking-tight leading-6">Seleccionar empresa</div>
                    </div>

                    <div class="w-full">
                        <form [formGroup]="seccionForm" class="grid grid-cols-1 md:grid-cols-4 gap-2">
                            <mat-form-field class="w-full mt-2">
                                <mat-select placeholder="Región" [formControlName]="'region'">
                                    <mat-option [value]="'region 1'">
                                      Región 1
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field class="w-full mt-2">
                                <mat-select  placeholder="Zona" matInput [formControlName]="'zona'">
                                    <mat-option [value]="'zona1'">
                                      Zona 1
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field class="w-full mt-2">
                                <mat-select placeholder="Sociedad" matInput [formControlName]="'sociedad'">
                                    <mat-option [value]="'sociedad1'">
                                      Sociedad 1
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field class="w-full mt-2">
                                <mat-select placeholder="Sede" matInput [formControlName]="'sede'">
                                    <mat-option [value]="'sociedad1'">
                                      Sede 1 1
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </form>
                    </div>
                </div>

                <div class="w-full mb-4">
                    <div class="text-2xl font-semibold tracking-tight leading-6">Inputs</div>
                    <div class="font-medium tracking-tight text-secondary">Ingresa los valores solicitados</div>
                </div>
    
                    <form [formGroup]="mecanicaForm" class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        <mat-form-field class="w-full -mt-3">
                            <input type="number" placeholder="Entradas x puestos de trabajo" matInput [formControlName]="'ent_x_pues_de_tra'">
                        </mat-form-field>
        
                        <mat-form-field class="w-full -mt-3">
                            <input type="number" placeholder="Pulmones por puesto trabajo" matInput [formControlName]="'pul_por_pue_tra'">
                        </mat-form-field>
        
                        <mat-form-field class="w-full -mt-3">
                            <input type="number" placeholder="Elevadores Totales - Mecanica" matInput [formControlName]="'ele_tot_mec'">
                        </mat-form-field>

                        <mat-form-field class="w-full -mt-3">
                            <input type="number" placeholder="Tecnicos Mecanicos + Electromecanicos" matInput [formControlName]="'tec_mec'">
                        </mat-form-field>

                        <!--
                        <mat-form-field class="w-full -mt-3">
                            <input placeholder="Elevadores Productivos (Elevador + Tecnico)" matInput [formControlName]="'ele_pro'">
                        </mat-form-field>-->

                        <mat-form-field class="w-full -mt-3">
                            <input type="number" placeholder="Pulmones" matInput [formControlName]="'pulmones'">
                        </mat-form-field>
        
                        <mat-form-field class="w-full -mt-3">
                            <input type="number" placeholder="Entradas promedio taller (6 Meses)" matInput [formControlName]="'ent_pro_tal_6_mes'">
                        </mat-form-field>

                        <mat-form-field class="w-full -mt-3">
                            <input type="number" placeholder="Total Horas Facturadas" matInput [formControlName]="'tot_hor_fac'">
                        </mat-form-field>
        
                        <mat-form-field class="w-full -mt-3">
                            <input type="number" placeholder="Total Horas Trabajadas" matInput [formControlName]="'tot_hor_tra'">
                        </mat-form-field>

                        <mat-form-field class="w-full -mt-3">
                            <input type="number" placeholder="Total Horas Disponibles" matInput [formControlName]="'tot_hor_dis'">
                        </mat-form-field>

                        <mat-form-field class="w-full -mt-3">
                            <input type="number" placeholder="Horas habiles - Ley" matInput [formControlName]="'hor_hab_ley'">
                        </mat-form-field>

                        <mat-form-field class="w-full -mt-3">
                            <input type="number" placeholder="Tiempo productivo (habil - muerto )" matInput [formControlName]="'tie_prod'">
                        </mat-form-field>

                        <mat-form-field class="w-full -mt-3">
                            <input type="number" placeholder="Promedio horas facturacion por entrada" matInput [formControlName]="'pro_hor_fac_por_ent'">
                        </mat-form-field>
                    </form>
    
                <div class="flex justify-end">
                    <button mat-button class="bg-black text-white" (click)="recalcular()">Generar</button>
                </div>
            </div>

            
        </div>
        <div class="relative bg-card shadow w-full rounded-2xl p-4">

            <button mat-button class="absolute top-0 right-0 mr-4 mt-4 bg-black text-white">
                <span>Guardar</span>
            </button>

            <div class="w-full mb-4">
                <div class="text-2xl font-semibold tracking-tight leading-6">Resultados</div>
                <div class="font-medium tracking-tight text-secondary">Valores calculados automáticamente</div>
            </div>

            <div class="w-full">
                <table mat-table [dataSource]="dataMecanica" class="w-full -mx-3">

                    <ng-container matColumnDef="datos-generales">
                      <th mat-header-cell *matHeaderCellDef> Datos generales. </th>
                      <td mat-cell *matCellDef="let element">{{element?.datosGenerales}}</td>
                    </ng-container>
                  
                    <ng-container matColumnDef="indicador">
                      <th mat-header-cell *matHeaderCellDef class="text-right"> Indicador </th>
                      <td mat-cell *matCellDef="let element" class="text-right">
                        <span [matTooltip]="element?.labelFormula" class="bg-zinc-300 text-zinc-800 px-2 rounded-xl cursor-pointer">
                            {{element?.indicador?.toFixed(2)}}
                        </span>
                    </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
            </div>
        </div>
    </div>
</div>
